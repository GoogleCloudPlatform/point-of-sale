# [START anthosbaremetal_release_payments_deployment_payments]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
spec:
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      serviceAccountName: pos-wi
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      terminationGracePeriodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsGroup: 1000
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: payments
        image: us-docker.pkg.dev/point-of-sale-ci/pos-images/payments:v0.1.0
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - all
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: spring-profile
              key: SPRING_PROFILES_ACTIVE
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: service-configs
              key: PROJECT_ID
        - name: SPANNER_ID
          valueFrom:
            configMapKeyRef:
              name: service-configs
              key: SPANNER_ID
        - name: SPANNER_DATABASE
          valueFrom:
            configMapKeyRef:
              name: service-configs
              key: SPANNER_DATABASE
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
          timeoutSeconds: 10
# [END anthosbaremetal_release_payments_deployment_payments]
