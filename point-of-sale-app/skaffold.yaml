apiVersion: skaffold/v2beta21
kind: Config
metadata:
  name: backend # module defining backend services
build:
  artifacts:
  - image: us-docker.pkg.dev/google-samples/abm-edge-pos-images/api-server
    jib:
      project: api-server
  - image: us-docker.pkg.dev/google-samples/abm-edge-pos-images/inventory
    jib:
      project: inventory
  - image: us-docker.pkg.dev/google-samples/abm-edge-pos-images/payments
    jib:
      project: payments
  tagPolicy:
    gitCommit: { }
  local:
    concurrency: 0
deploy:
  kubectl:
    manifests:
    - kubernetes-manifests/service-configs.yaml
    - kubernetes-manifests/api-server.yaml
    - kubernetes-manifests/api-server-lb.yaml
    - kubernetes-manifests/inventory.yaml
    - kubernetes-manifests/payments.yaml
